
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">


<!-- BC_OBNW -->
<head>
    <title>Track Order</title>
    <link href="/StyleSheets/ModuleStyleSheets.css" type="text/css" rel="StyleSheet" />
    <script type="text/javascript">var jslang='SV';</script>
    <meta charset="UTF-8">
    <style>
        input[type=checkbox] {
            display: none;
        }
        body{
            font-family: 'Comic Sans MS';
        }
        label {
            appearance: button;
            -moz-appearance: button; /* Firefox */
            -webkit-appearance: button; /* Safari and Chrome */
            display: inline-block;
            cursor: pointer;
            background-color: red;
            padding: 10px;
        }

        /* Default State */
        #toggle {
            background: green;
            width: 400px;
            height: 100px;
            line-height: 100px;
            color: white;
            text-align: center;
            display: none;
        }

        /* Toggled State */
        input[type=checkbox]:checked ~ #toggle {
            display: block;
        }
    </style>
</head>
<body>


    <h1>Spåra leverans</h1>

    <form>
        <p>
            <input type="text" name="orderid" value="" placeholder="Ordernummer eller id">
        </p>
    </form>
    <form>
        <label id="btnConfirm" for="toggle">Spåra order</label>
    </form>

    <input type="checkbox" id="toggle">
    <div id="toggle">Din order är just nu i Murica</div>
</body>
</html>
